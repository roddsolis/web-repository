<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my web design and development portfolio">
    <meta name="keywords"
        content=" User interface, System design, atomic design, branding, illustration, 3d, code, development ">
    <meta name="author" content="Rodrigo Solis">
    <link rel="stylesheet" href="css/style.css">
    <title>Portafolio Digital - Rodrigo Solis</title>
</head>

<body>

    <!-- Acá comienza el cotizador -->
    <a class="cotizador__button--secondary" href="/index.html"></a>

    <div class="container">
        <div class="cotizador">
            <h1 class="cotizador__titulo">
                Vamos a conocer <br> tu proyecto.
            </h1>
            <div class="pregunta1">
                <h6 class="pregunta1__text">¿Que tipo de proyecto es?
                </h6>

                <label form="proyectos"></label>
                <select name="proyectos">
                    <option value="tipo-de-proyecto">Elige un tipo de proyecto</option>
                    <option value="diseño-UI">Diseño UI</option>
                    <option value="Direccion-de-arte">Direccion de arte</option>
                    <option value="ilutracion">Ilustración</option>
                    <option value="desarrollo-web   ">Desarrollo web</option>
                </select>
            </div>
            <div class="pregunta2">
                <h6 class="pregunta2__text">¿Cuánto tiempo requiere?</h6>
                <label for="tiempo"></label>
                <input type="text" name="tiempo" id="tiempo" placeholder="Agrega tiempo estimado" />
            </div>
            <div class="pregunta3">
                <h6 class="pregunta3__text">¿Cuál es tu presupuesto?</h6>
                <label for="presupuesto"></label>
                <input type="number" name="presupuesto" id="presupuesto" placeholder="USD" />
            </div>

            <h5 class="datosPersonales__titulo">Datos de contacto</h5>

            <div class="container2">
                <div class="input--nombre"><label class="input-label" for="tiempo">Nombre</label>
                    <input class="input2" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" />
                </div>
                <span class="spacing"></span>
                <div class="input--apellido"><label class="input-label" for="apellido">Apellido</label>
                    <input class="input2" type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" />
                </div>
            </div>
            <div class="input--email"><label class="input-label" for="email">Correo Electrónico</label>
                <input class="input3" type="text" name="email" id="email" placeholder="Ingresa tu Correo" />
            </div>
            <h5 class="datosPersonales__titulo">¿Cuentame más detalles sobre tu proyecto?</h5>
            <textarea name="comentario" rows="1" cols="1">Escribe algo…</textarea>
            <span class="spacing"></span>
            <a class="seccion3__button--primary" href="">Enviar</a>

        </div>
    </div>

    <!-- Acá termina el cotizador -->

</body>

</html>
